<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Royal Blue Shop</title>
  <script type="module">
    // Import Firebase SDKs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, push, set, get, update, remove, onValue } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    // âœ… Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyB37L6VjGExz3ks1K-hPRPhpF0_BL8Y72M",
      authDomain: "royalblueshop-1e2a6.firebaseapp.com",
      databaseURL: "https://royalblueshop-1e2a6-default-rtdb.firebaseio.com/",
      projectId: "royalblueshop-1e2a6",
      storageBucket: "royalblueshop-1e2a6.firebasestorage.app",
      messagingSenderId: "130634678840",
      appId: "1:130634678840:web:2daedc466fbe20b5eb1ccd",
      measurementId: "G-ZWGLRW6D7K"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // DOM Elements
    const adminBtn = document.getElementById("adminBtn");
    const adminPopup = document.getElementById("adminPopup");
    const productPopup = document.getElementById("productPopup");
    const shop = document.getElementById("shop");
    const searchBar = document.getElementById("searchBar");

    const password = "699752920";
    let editKey = null;

    // ðŸ”¹ Render Products from Firebase
    function renderProducts(filter = "") {
      const productsRef = ref(db, "products");
      onValue(productsRef, (snapshot) => {
        shop.innerHTML = "";
        const data = snapshot.val();
        if (!data) {
          shop.innerHTML = "<p style='opacity:0.8;text-align:center;'>No products yet.</p>";
          return;
        }

        Object.keys(data).forEach((key) => {
          const p = data[key];
          if (p.name.toLowerCase().includes(filter.toLowerCase())) {
            shop.innerHTML += `
              <div class="product">
                <img src="${p.image}" alt="${p.name}">
                <h3>${p.name}</h3>
                <p>${p.desc}</p>
                <span>â‚¹${p.price}</span>
              </div>
            `;
          }
        });
      });
    }

    // ðŸ”¹ Add Product to Firebase
    function saveProduct() {
      const name = document.getElementById("productName").value.trim();
      const desc = document.getElementById("productDesc").value.trim();
      const price = document.getElementById("productPrice").value.trim();
      const imageInput = document.getElementById("productImage");

      if (!name || !desc || !price || (!imageInput.files[0] && !editKey)) {
        alert("Please fill all fields and choose an image!");
        return;
      }

      const reader = new FileReader();
      reader.onload = (e) => {
        const productData = {
          name,
          desc,
          price: Number(price),
          image: e.target.result
        };

        if (editKey) {
          update(ref(db, "products/" + editKey), productData);
          editKey = null;
        } else {
          const newRef = push(ref(db, "products"));
          set(newRef, productData);
        }

        closeProductPopup();
        renderProducts(searchBar.value);
      };
      reader.readAsDataURL(imageInput.files[0]);
    }

    // ðŸ”¹ Password Protection
    function checkPassword() {
      const pass = document.getElementById("adminPass").value;
      if (pass === password) {
        closePopup();
        productPopup.style.display = "flex";
      } else {
        alert("Incorrect Password!");
      }
    }

    // ðŸ”¹ Utility Functions
    function closePopup() { adminPopup.style.display = "none"; }
    function closeProductPopup() {
      productPopup.style.display = "none";
      document.getElementById("productName").value = "";
      document.getElementById("productDesc").value = "";
      document.getElementById("productImage").value = "";
      document.getElementById("productPrice").value = "";
    }

    adminBtn.onclick = () => { adminPopup.style.display = "flex"; };
    window.onclick = (e) => {
      if (e.target === adminPopup) closePopup();
      if (e.target === productPopup) closeProductPopup();
    };
    searchBar.oninput = (e) => renderProducts(e.target.value);

    renderProducts();
    window.saveProduct = saveProduct;
    window.checkPassword = checkPassword;
    window.closePopup = closePopup;
    window.closeProductPopup = closeProductPopup;
  </script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }
    body {
      background: linear-gradient(135deg, #0a1a2f, #001a4d);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    header button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    #searchBar {
      padding: 8px 12px;
      border-radius: 8px;
      border: none;
      outline: none;
      width: 250px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
    }
    .product-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      width: 90%;
      margin-bottom: 40px;
    }
    .product {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0, 123, 255, 0.3);
      transition: all 0.3s ease;
    }
    .product img {
      width: 100%;
      border-radius: 10px;
      height: 180px;
      object-fit: cover;
    }
    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }
    .popup-content {
      background: rgba(10, 30, 60, 0.9);
      padding: 25px;
      border-radius: 15px;
      width: 320px;
      backdrop-filter: blur(10px);
    }
    .popup-content input {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      background: rgba(255,255,255,0.1);
      color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <button id="adminBtn">Admin</button>
    <input type="text" id="searchBar" placeholder="Search product...">
  </header>

  <h1>Royal Blue Shop</h1>
  <div class="product-list" id="shop"></div>

  <!-- Admin Popup -->
  <div class="popup" id="adminPopup">
    <div class="popup-content">
      <h2>Admin Login</h2>
      <input type="password" id="adminPass" placeholder="Enter Password">
      <div style="display:flex;justify-content:space-between;">
        <button onclick="checkPassword()">Login</button>
        <button onclick="closePopup()">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Add Product Popup -->
  <div class="popup" id="productPopup">
    <div class="popup-content">
      <h2>Add Product</h2>
      <input type="text" id="productName" placeholder="Product Name">
      <input type="text" id="productDesc" placeholder="Description">
      <input type="file" id="productImage" accept="image/*">
      <input type="number" id="productPrice" placeholder="Price">
      <div style="display:flex;justify-content:space-between;">
        <button onclick="saveProduct()">Save</button>
        <button onclick="closeProductPopup()">Cancel</button>
      </div>
    </div>
  </div>
</body>
</html>
