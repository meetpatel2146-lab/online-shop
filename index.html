<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Royal Blue Shop</title>

  <script type="module">
    // Import Firebase modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    // Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyB37L6VjGExz3ks1K-hPRPhpF0_BL8Y72M",
      authDomain: "royalblueshop-1e2a6.firebaseapp.com",
      databaseURL: "https://royalblueshop-1e2a6-default-rtdb.firebaseio.com/",
      projectId: "royalblueshop-1e2a6",
      storageBucket: "royalblueshop-1e2a6.appspot.com",
      messagingSenderId: "130634678840",
      appId: "1:130634678840:web:2daedc466fbe20b5eb1ccd"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const adminPassword = "699752920";

    // Admin Login
    function openAdmin() {
      const pass = prompt("Enter Admin Password:");
      if (pass === adminPassword) {
        document.getElementById("adminPanel").style.display = "block";
      } else {
        alert("Incorrect Password!");
      }
    }

    // Add another image input field
    window.addImageField = function () {
      const container = document.getElementById("imageInputs");
      const input = document.createElement("input");
      input.type = "text";
      input.placeholder = "Image URL (https://...)";
      input.classList.add("image-url");
      container.appendChild(input);
    };

    // On page load
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("addProductForm");

      // Add Product
      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const name = document.getElementById("productName").value;
        const price = document.getElementById("productPrice").value;

        // Collect all image URLs
        const imageInputs = document.querySelectorAll(".image-url");
        const images = [];
        imageInputs.forEach(input => {
          if (input.value.trim().startsWith("http")) images.push(input.value.trim());
        });

        if (images.length === 0) {
          alert("Please add at least one valid image URL!");
          return;
        }

        const productRef = ref(db, "products");
        await push(productRef, { name, price, images });

        alert("‚úÖ Product added successfully!");
        form.reset();
        document.getElementById("imageInputs").innerHTML = '<input type="text" class="image-url" placeholder="Image URL (https://...)" required>';
      });

      // Load Products
      const shopContainer = document.getElementById("shop");
      const productRef = ref(db, "products");

      onValue(productRef, (snapshot) => {
        shopContainer.innerHTML = "";
        snapshot.forEach((child) => {
          const data = child.val();
          const div = document.createElement("div");
          div.classList.add("product");

          let currentImage = 0;

          div.innerHTML = `
            <img src="${data.images[0]}" alt="${data.name}" class="product-img">
            <h3>${data.name}</h3>
            <p>‚Çπ${data.price}</p>
          `;

          const imgEl = div.querySelector(".product-img");
          imgEl.addEventListener("click", () => {
            currentImage = (currentImage + 1) % data.images.length;
            imgEl.src = data.images[currentImage];
          });

          shopContainer.appendChild(div);
        });
      });
    });
  </script>

  <style>
    body {
      font-family: Poppins, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background: #1e90ff;
      color: white;
      padding: 15px;
      font-size: 22px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header button {
      background: white;
      border: none;
      padding: 8px 15px;
      border-radius: 6px;
      cursor: pointer;
      color: #1e90ff;
      font-weight: bold;
    }

    #shop {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 20px;
      gap: 20px;
    }

    .product {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 10px;
      width: 180px;
    }

    .product img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .product img:hover {
      transform: scale(1.05);
    }

    #adminPanel {
      display: none;
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 320px;
      margin: 30px auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background: #1e90ff;
      color: white;
      border: none;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      #shop {
        flex-direction: column;
        align-items: center;
      }
      .product {
        width: 80%;
      }
    }
  </style>
</head>

<body>
  <header>
    <div>üõç Royal Blue Shop</div>
    <button onclick="openAdmin()">Admin</button>
  </header>

  <div id="adminPanel">
    <h2>Add Product</h2>
    <form id="addProductForm">
      <input type="text" id="productName" placeholder="Product Name" required>
      <input type="number" id="productPrice" placeholder="Price (‚Çπ)" required>

      <div id="imageInputs">
        <input type="text" class="image-url" placeholder="Image URL (https://...)" required>
      </div>

      <button type="button" onclick="addImageField()">‚ûï Add More Image</button>
      <button type="submit">Save Product</button>
    </form>
  </div>

  <div id="shop"></div>
</body>
</html>
